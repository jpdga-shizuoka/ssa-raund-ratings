<div class="mat-elevation-z1">
  <table mat-table aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.period | period:"short"}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let row">{{row.title | localize}}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      [ngClass]="{'canceled': isCanceled(row)}"
      (click)="onRawClicked(row)">
    </tr>
  </table>
</div>
