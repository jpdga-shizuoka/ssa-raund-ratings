<table class='round-detail'>
  <tbody>
    <tr>
      <td>Date:</td>
      <td>{{getDate(round)}}</td>
    </tr>
    <tr>
      <td>Location:</td>
      <td>{{getLocation(round)}}
        <a href="{{getGeolocation(round)}}"><mat-icon>near_me</mat-icon></a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>{{getPrefecture(round)}}</td>
    </tr>
    <tr>
      <td>Round:</td>
      <td>{{getRoundStatus(round)}}</td>
    </tr>
    <tr>
      <td>SSA Range:</td>
      <td>{{getSRCText(round.ssa)}}</td>
    </tr>
    <tr>
      <td>Equation:</td>
      <td>{{getEquation(round)}}</td>
    </tr>
    <tr>
      <td></td>
      <td>
        <mat-form-field class="equation-args">
          <input matInput type="number" placeholder="Rating" inputmode="numeric"
            [(ngModel)]="rating"
            (input)="onRatingChanged()">
        </mat-form-field>
        <mat-form-field class="equation-args">
          <input matInput type="number" placeholder="Score" inputmode="numeric"
            [(ngModel)]="score"
            (input)="onScoreChanged()">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>Info:</td>
      <td>
        <a class="detail-link" href="{{getJpdgaInfo(round)}}">
          JPDGA
        </a>
      </td>
    </tr>
    <tr>
      <td>Results:</td>
      <td>
        <a class="detail-link" href="{{getJpdgaResult(round)}}">
          JPDGA
        </a>
        <a class="detail-link" href="{{getPdgaResult(round)}}">
          PDGA
        </a>
      </td>
    </tr>
  </tbody>
</table>
