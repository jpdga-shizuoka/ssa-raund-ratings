<table class='round-detail'>
  <tbody>
    <tr>
      <td>Date:</td>
      <td><mat-icon>calendar_today</mat-icon>{{date}}</td>
    </tr>
    <tr>
      <td>Location:</td>
      <td>
        <a href="{{geolocation}}"><mat-icon>room</mat-icon>{{location}}<mat-icon>launch</mat-icon></a>
      </td>
    </tr>
    <tr>
      <td>Round:</td>
      <td><mat-icon>golf_course</mat-icon>{{roundStatus}}</td>
    </tr>
    <tr *ngIf="round.ssa">
      <td>SSA Range:</td>
      <td><mat-icon>format_list_numbered_rtl</mat-icon>{{src}}</td>
    </tr>
    <tr *ngIf="showHistory">
      <td>History:</td>
      <td>
        <a class="detail-link" href="" (click)="onHistory()">
          <mat-icon>table_chart</mat-icon>{{seeThePastResults}}
        </a>
      </td>
    </tr>
    <tr>
      <td>Info:</td>
      <td>
        <div class="flex-container">
          <ng-template ngFor let-misc [ngForOf]="miscInfo">
            <a href="{{misc.url}}" class="detail-link">
              <mat-icon>{{misc.icon}}</mat-icon>{{misc.title}}
            </a>
          </ng-template>
        </div>
      </td>
    </tr>
    <tr *ngIf="round.ssa">
      <td>Equation:</td>
      <td><mat-icon>trending_up</mat-icon>{{equation}}</td>
    </tr>
    <tr *ngIf="round.ssa">
      <td></td>
      <td>
        <mat-form-field class="equation-args">
          <input matInput type="number" placeholder="Rating" inputmode="numeric"
            [(ngModel)]="rating"
            (input)="onRatingChanged()">
        </mat-form-field>
        <mat-form-field class="equation-args">
          <input matInput type="number" placeholder="Score" inputmode="numeric"
            [(ngModel)]="score"
            (input)="onScoreChanged()">
        </mat-form-field>
      </td>
    </tr>
  </tbody>
</table>
