<mat-tab-group dynamicHeight>

  <mat-tab label="Montly Events">
    <div class="monthly-list-box mat-elevation-z4">
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements" multiTemplateDataRows>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let row">{{getLocation(row)}}</td>
          </ng-container>

          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>Day</th>
            <td mat-cell *matCellDef="let row">{{getDay(row)}}</td>
          </ng-container>

          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef>Month</th>
            <td mat-cell *matCellDef="let row">{{getMonth(row)}}</td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="(displayedColumns$ | async).length">
              <div class="event-element-detail"
                   [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
                   (@detailExpand.done)="showDetail = expandedElement === element">
                <app-event-detail [event]="element" *ngIf="showDetail || expandedElement">
                </app-event-detail>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns$ | async;"
              class="event-element-row"
              [class.event-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="event-detail-row"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[10, 20, 50, 100]">
        </mat-paginator>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Map">
    <div class="monthly-map-box mat-elevation-z4">
      Map content
    </div>
  </mat-tab>
</mat-tab-group>
