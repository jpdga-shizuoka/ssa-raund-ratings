<table class='event-detail'>
  <tbody>
    <tr *ngIf="(showMonthly$ | async) && event.category === 'monthly'">
      <td>Month:</td>
      <td>{{monthlySchedule}}</td>
    </tr>
    <tr>
      <td>Location:</td>
      <td class="flex-container">
        <div>
          <a href="{{getGeolocation()}}">
            <mat-icon>room</mat-icon>{{getLocationName()}}
          </a>, {{getPrefecture()}}
        </div>
      </td>
    </tr>
    <tr>
      <td>Info:</td>
      <td>
        <div class="flex-container">
          <a routerLink="/past" [queryParams]="{search: title}" class="detail-link"
            *ngIf="showPastRounds">
            <mat-icon>golf_course</mat-icon>Check the past rounds
          </a>
          <ng-template ngFor let-misc [ngForOf]="getMiscInfo()">
            <a href="{{misc.url}}" class="detail-link">
              <mat-icon>{{misc.icon}}</mat-icon>{{misc.title}}
            </a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</table>
