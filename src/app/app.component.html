<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar id="menu-header"
      [ngClass]="(isHandset$ | async) ? 'menu-header-low' : 'menu-header-high'">
      <span>DG Japan</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/upcoming"
        routerLinkActive="menu-active"
        (click)="drawer.close()">
        <mat-icon>events</mat-icon>Upcoming events
      </a>
      <a mat-list-item routerLink="/past"
        routerLinkActive="menu-active"
        (click)="drawer.close()">
        <mat-icon>table_chart</mat-icon>Past events
      </a>
      <a mat-list-item routerLink="/terms"
        routerLinkActive="menu-active"
        (click)="drawer.close()">
        <mat-icon>format_list_bulleted</mat-icon>Terms
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/about"
        routerLinkActive="menu-active"
        (click)="drawer.close()">
        <mat-icon>info</mat-icon>About this site
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [ngClass]="{'toolbar-back': isHandset$ | async}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="toolbar-title" *ngIf="isHandset$ | async">DG Japan</span>
      <span class="title-spacer"></span>
      <span class="title-button-row">
        <button mat-icon-button aria-label="toggle language" (click)="onClickLanguage()">
          <mat-icon>translate</mat-icon>
        </button>
      </span>
    </mat-toolbar>

    <div class='app-main'>
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar class="footer">
      <span class="footer-title">
        Copyright Â© 2019 <a href="https://jpdga-shizuoka.github.io/home/">SHIZUOKA@JPDGA</a>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
