<h4>
  <a (click)="back()"><mat-icon>arrow_back</mat-icon>{{title}}</a>
</h4>
<mat-tab-group class="mat-elevation-z2" dynamicHeight
  [(selectedIndex)]="selectedTab">

  <mat-tab label="{{tableTitle}}">
    <app-events-table
      [dataSource]="tableSource"
      [displayedColumns$]="displayedColumns$"
      [markerSelected$]="markerSelected">
    </app-events-table>
  </mat-tab>

  <mat-tab label="{{mapTitle}}">
    <app-events-map
      [category]="category"
      [mapSource$]="mapSource$"
      (markerSelected)="onMarkerSelected($event)">
    </app-events-map>
  </mat-tab>
</mat-tab-group>
