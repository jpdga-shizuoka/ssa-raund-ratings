<mat-tab-group dynamicHeight>
  <mat-tab label="{{tableTitle}}">
    <div class="mat-elevation-z4">
      <app-events-table
        [dataSource]="tableSource"
        [displayedColumns$]="displayedColumns$">
      </app-events-table>
    </div>
  </mat-tab>

  <mat-tab label="{{mapTitle}}">
    <div class="mat-elevation-z4">
      <app-events-map>
      </app-events-map>
    </div>
  </mat-tab>
</mat-tab-group>
