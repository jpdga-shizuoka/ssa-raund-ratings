<mat-tab-group>
  <mat-tab label="Upcoming Events">
    <app-events-table
      [category]="'upcoming'"
      [dataSource]="tableSourceUpcoming"
      [displayedColumns$]="displayedColumnsUpcoming$">
    </app-events-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="Latest Rounds">
    <app-rounds-table
      [dataSource]="tableSourcePast"
      [displayedColumns$]="displayedColumnsPast$">
    </app-rounds-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="Videos">
    <app-videos-table
      [dataSource]="videosSource">
    </app-videos-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="Anual Total Players">
    <app-total-players>
    </app-total-players>
  </mat-tab>
</mat-tab-group>
