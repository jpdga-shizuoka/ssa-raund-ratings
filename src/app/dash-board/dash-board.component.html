<mat-tab-group (selectedTabChange)="onEventsTabChange($event)">
  <mat-tab label="{{upcomingEvents}}">
    <app-events-table
      [showMore]="true"
      [category]="'upcoming'"
      [dataSource]="tableSourceUpcoming"
      [displayedColumns$]="displayedColumnsUpcoming$">
    </app-events-table>
  </mat-tab>
  <mat-tab label="{{localEvents}}">
    <app-events-table
      [showMore]="true"
      [category]="'local'"
      [dataSource]="tableSourceLocal"
      [displayedColumns$]="displayedColumnsUpcoming$">
    </app-events-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="{{results}}">
    <app-rounds-table
      [showMore]="true"
      [dataSource]="tableSourcePast"
      [displayedColumns$]="displayedColumnsPast$">
    </app-rounds-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="{{videos}}">
    <app-videos-table
      [dataSource]="videosSource">
    </app-videos-table>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="{{players}}">
    <app-total-players>
    </app-total-players>
  </mat-tab>
</mat-tab-group>
