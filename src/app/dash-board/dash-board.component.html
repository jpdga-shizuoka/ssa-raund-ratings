<div class="dashboard-container">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Upcoming Events</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-events-table
        [dataSource]="tableSourceUpcoming"
        [displayedColumns$]="displayedColumnsUpcoming$">
      </app-events-table>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Latest Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-rounds-table
        [dataSource]="tableSourcePast"
        [displayedColumns$]="displayedColumnsPast$">
      </app-rounds-table>
    </mat-card-content>
  </mat-card>

  <app-total-players class="app-total-players" id="app-total-players">
  </app-total-players>
</div>
