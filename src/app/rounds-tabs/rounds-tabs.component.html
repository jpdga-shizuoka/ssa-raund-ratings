<mat-tab-group class="mat-elevation-z2 app-container" dynamicHeight
  [(selectedIndex)]="selectedTab">

  <mat-tab label="{{'Event' | localize}}">
    <div>
      <app-events-table 
        [category]="'past'"
        [displayedColumns$]="eventsColumns$">
      </app-events-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Rounds' | localize}}">
    <div>
      <app-rounds-table
        [displayedColumns$]="roundsColumns$"
        [markerSelected$]="markerSelected">
      </app-rounds-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Videos' | localize}}">
    <div>
      <app-videos-table category="past">
      </app-videos-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Location' | localize}}">
    <ng-template matTabContent>
      <app-events-map category="past"
        (markerSelected)="onMarkerSelected($event)">
      </app-events-map>
    </ng-template>
  </mat-tab>
</mat-tab-group>
