<mat-tab-group class="mat-elevation-z1 app-container" dynamicHeight
  [(selectedIndex)]="selectedTab"
  (selectedTabChange)=onSelectedTabChange($event)>

  <mat-tab label="{{'Events' | localize}}">
    <div>
      <app-events-table 
        [category]="'past'"
        [displayedColumns$]="eventsColumns$">
      </app-events-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Round Stats' | localize}}">
    <div>
      <app-rounds-table [displayedColumns$]="roundsColumns$">
      </app-rounds-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Videos' | localize}}">
    <div>
      <app-videos-table category="past">
      </app-videos-table>
    </div>
  </mat-tab>

  <mat-tab label="{{'Locations' | localize}}">
    <ng-template matTabContent>
      <app-events-map category="past" (eventGo)="onEventGo($event)">
      </app-events-map>
    </ng-template>
  </mat-tab>
</mat-tab-group>
