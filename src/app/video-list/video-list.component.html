<div class="mat-elevation-z1">
  <table class="full-width-table mat-table" aria-label="Elements">
    <tbody>
      <tr *ngFor="let item of list" (click)="onRawClicked(item)" class="element-row mat-row">
        <td class="mat-cell">
          {{item.title}} {{item.subttl}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
