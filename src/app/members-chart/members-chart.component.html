<div class="chart">
  <ngx-charts-line-chart
    [results]="chartSource"
    [view]="view"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [yAxisLabel]="yAxisLabel"
    [yScaleMax]="yScaleMax"
    [showYAxisLabel]="true"
    [legend]="true"
    [xAxis]="true"
    [yAxis]="true"
    >
  </ngx-charts-line-chart>
</div>
<div class="legend">
  <table>
    <tbody>
      <tr>
        <td>●</td>
        <td>JPDGAの会員数は推定値です</td>
      </tr>
    </tbody>
  </table>
</div>
