<div class="mat-elevation-z8">
  <div class="ratings-tools">
    <mat-form-field class="event-search">
      <input matInput #filter [(ngModel)]="search" (keyup)="applyFilter(filter.value)" placeholder="Search...">
      <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class='ratings-tools-spacer'></div>
  </div>
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource" multiTemplateDataRows>

    <!-- Year Name Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">
        {{getYear(row.date)}}
      </td>
    </ng-container>

    <!-- Event Name Column -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
      <td mat-cell *matCellDef="let row">
        {{getEventName(row)}}
      </td>
    </ng-container>

    <!-- Round Name Column -->
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>Round</th>
      <td mat-cell *matCellDef="let row">{{row.round}}</td>
    </ng-container>

    <!-- Hole Length Average (HLA) Column -->
    <ng-container matColumnDef="hla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          matTooltip="Hole Length Average"
          matTooltipPosition="above">
        HLA
      </th>
      <td mat-cell *matCellDef="let row">{{row.hla}}</td>
    </ng-container>

    <!-- SSA Column -->
    <ng-container matColumnDef="ssa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          matTooltip="Scratch Scoring Average"
          matTooltipPosition="above">
        SSA
      </th>
      <td mat-cell *matCellDef="let row">{{row.ssa ? row.ssa.toFixed(1) : ""}}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="round-element-detail"
             [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
             (@detailExpand.done)="showDetail = expandedElement === element">
          <app-round-detail [round]="element" *ngIf="showDetail || expandedElement">
          </app-round-detail>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="round-element-row"
        [class.round-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="round-detail-row"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20, 50, 100]">
  </mat-paginator>
</div>
